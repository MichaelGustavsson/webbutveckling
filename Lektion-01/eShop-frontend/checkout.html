<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop | Checka ut</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul>
            <li>
              <a href="./index.html">eShop-logo</a>
            </li>
            <li>
              <a href="./products.html">Våra produkter</a>
            </li>
            <li>
              <a href="./cart.html">Kundvagn</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <hr />
    <main>
      <h1>Checka ut kundvagnen</h1>
      <article>
        <form>
          <div>
            <label for="firstName">Förnamn</label>
            <input type="text" id="firstName" required />
          </div>
          <div>
            <label for="lastName">Efternamn</label>
            <input type="text" id="lastName" required />
          </div>
          <div>
            <label for="email">E-post</label>
            <input type="email" id="email" required />
          </div>
          <div>
            <label for="address">Leveransadress</label>
            <input type="text" id="address" required />
          </div>
          <div>
            <label for="postalCode">Postnr</label>
            <input type="text" id="postalCode" required />
          </div>
          <div>
            <label for="city">Postort</label>
            <input type="text" id="city" required />
          </div>
          <div>
            <button>Avbryt</button>
            <!-- <button>Betala</button> -->
            <!-- Temporärt fejka utcheckning -->
            <a href="./confirmation.html">Betala</a>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
