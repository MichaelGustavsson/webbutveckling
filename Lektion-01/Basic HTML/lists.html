<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML listor</title>
  </head>
  <body>
    <!-- Oordnad lista -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Item 2.1</li>
        <li>Item 2.2</li>
        <ul>
          <li>2.2.1</li>
        </ul>
        <li>Item 2.3</li>
      </ul>
      <li>Item 3</li>
    </ul>
    <!-- Ordnad lista -->
    <ol>
      <li>Item 4</li>
      <li>Item 5</li>
      <ol>
        <li>Item 5.1</li>
        <li>Item 5.2</li>
        <li>Item 5.3</li>
      </ol>
      <li>Item 6</li>
    </ol>
    <dl>
      <dt>Min lista</dt>
      <dd>Min beskrivning 1</dd>
      <dd>Min beskrivning 2</dd>
      <dd>Min beskrivning 3</dd>
      <dt>Min andra lista</dt>
      <dd>Beskrivning igen</dd>
    </dl>
  </body>
</html>
